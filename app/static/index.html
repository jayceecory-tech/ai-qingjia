            <div class="quick-actions">

                <button onclick="sendQuick('æˆ‘æƒ³è¯·ä¸€å¤©å¹´å‡')">ç”³è¯·å¹´å‡</button>

    <div class="input-area">
        <textarea id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯ï¼Œå¦‚ï¼šå¸®æˆ‘æŸ¥ä¸€ä¸‹è¿˜æœ‰å¤šå°‘å¹´å‡..."
                  onkeydown="handleKeydown(event)"></textarea>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let history = [];
        let isStreaming = false;

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendQuick(text) {
            messageInput.value = text;
            sendMessage();
        }

        function appendMessage(role, content) {
            // Remove welcome message on first interaction
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function appendSkillInfo(text) {
            const div = document.createElement('div');
            div.className = 'message skill-info';
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            const employeeId = document.getElementById('employeeId').value.trim();

            appendMessage('user', message);
            messageInput.value = '';
            isStreaming = true;
            sendBtn.disabled = true;

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = 'æ­£åœ¨æ€è€ƒ...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            let assistantDiv = null;
            let fullContent = '';

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        employee_id: employeeId || null,
                        history: history
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const jsonStr = line.slice(6).trim();
                        if (!jsonStr) continue;

                        try {
                            const data = JSON.parse(jsonStr);

                            if (data.type === 'content') {
                                typingDiv.remove();
                                if (!assistantDiv) {
                                    assistantDiv = appendMessage('assistant', '');
                                }
                                fullContent += data.content;
                                assistantDiv.textContent = fullContent;
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } else if (data.type === 'skill_call') {
                                typingDiv.textContent = `æ­£åœ¨è°ƒç”¨: ${data.skill}...`;
                                appendSkillInfo(`ğŸ”§ è°ƒç”¨ ${data.skill}`);
                            } else if (data.type === 'skill_result') {
                                typingDiv.textContent = 'æ­£åœ¨ç”Ÿæˆå›å¤...';
                            } else if (data.type === 'done') {
                                // Stream complete
                            }
                        } catch (e) {
                            // Skip unparseable lines
                        }
                    }
                }

                // Update history
                history.push({ role: 'user', content: message });
                if (fullContent) {
                    history.push({ role: 'assistant', content: fullContent });
                }
            } catch (err) {
                typingDiv.remove();
                const errDiv = document.createElement('div');
                errDiv.className = 'message error';
                errDiv.textContent = `è¯·æ±‚å¤±è´¥: ${err.message}ã€‚è¯·æ£€æŸ¥ API é…ç½®åé‡è¯•ã€‚`;
                chatContainer.appendChild(errDiv);
            } finally {
                if (typingDiv.parentNode) typingDiv.remove();
                isStreaming = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
    </script>
